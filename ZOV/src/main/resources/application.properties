spring.application.name=ZOV

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ZOV

# MongoDB Sharding Configuration
spring.data.mongodb.sharded=true
spring.data.mongodb.replica-set=rs0
spring.data.mongodb.uri=mongodb://localhost:27017,localhost:27018,localhost:27019/${spring.data.mongodb.database}?replicaSet=${spring.data.mongodb.replica-set}

# Server Configuration
server.port=21341
server.address=0.0.0.0

# WebSocket configuration
spring.websocket.message-buffer-size=32768
spring.websocket.ping-timeout=20000

# CORS configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*

# Logging
logging.level.org.springframework.web=INFO
logging.level.itmo.rshd=DEBUG
