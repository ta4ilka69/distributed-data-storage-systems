spring.application.name=ZOV

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ZOV

# Server Configuration
server.port=8080

# WebSocket configuration
spring.websocket.message-buffer-size=32768
spring.websocket.ping-timeout=20000

# CORS configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*

# JanusGraph Configuration
janusgraph.enabled=true
janusgraph.host=localhost
janusgraph.port=8182
janusgraph.connection.timeout=10000
janusgraph.connection.max-pool-size=4

# Logging
logging.level.org.springframework.web=INFO
logging.level.itmo.rshd=DEBUG
logging.level.org.apache.tinkerpop.gremlin=INFO
